{% extends 'base.html' %}

{% block content %}

<ul>
<table>
    <tr>
            <th style="padding-right: 100px">Class Name</th>
            <th style="padding-right: 100px">Class Grade</th>
            <th style="padding-right: 100px">Credit Hours</th>
    </tr>
{% for class in object_list %}
        <tr>
            <td>{{ class.class_name }}</td>
            <td>{{ class.grade }}</td>
            <td>{{ class.credit_hours }}</td>
        </tr>
{% endfor %}
</table>
<h4>Your GPA is: {{ gpa }}</h4>
</ul>

    <div><a href="{% url "gpa:addclasses" %}">Add More Classes </a></div><br>

{% endblock %}
